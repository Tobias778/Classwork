<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Array Test</title>
        <script type="text/javascript">
        const fruits = ["banana", "orange", "apple", "mango"];
        let leng = fruits.length;
/*function*/
            function displayArray()
            {
                alert("Array content:\n"+fruits+"\nNumber of elements: "+leng);
            }

            function displaySortArray()
            {
                fruits.sort();
                alert("Array content:\n"+fruits+"\nNumber of elements: "+leng);
            }

            function displayReverseArray()
            {
                fruits.reverse()
                alert("Array content:\n"+fruits+"\nNumber of elements: "+leng);
            }

            function searchFruit(){
                let find = false;
            let entry1 = document.getElementById("text1").value.Trim().toUpperCase();
            document.getElementById("text1").value = entry1;
            //alert(entry1):
            for(let i = 0; i<fruits.length;i++)
            {
                //alert(entry1);
                //alert(Fruits[i]);
                if(entry1.Trim().toUpperCase() == fruits[i].toUpperCase())
                {
                    alert(entry1 + "it is on the position " + i);
                    find = true;
                }
                //else
                //{
                //    alert("not okay");
                //}
            }
            if(find = false)
            {
                alert("didn't find");
                document.getElementById("text1").value = "try again";
            }

                    }
             

            
        </script>
    </head>
    <body>
        <h1>testing array</h1>
        <form action="" method="post">
            <P><input  id="text1" type="text" value ="Enter a fruit" size="25" maxlength="30"></P>
            <p><input type="button"  value="Search" onclick="searchFruit()"></p>
            <p><input type="button" value="Display array content and length" onclick="displayArray()"> </p>         
            <p><input type="button" value="Display sorted array content and length" onclick="displaySortArray()"> </p>
            <p><input type="button" value="Display reversed array content and length" onclick="displayReverseArray()"></p>
        </form>
    </body>
</html>
