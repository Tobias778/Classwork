    <script>
     function tdate()
{
 var d = new Date() //object d =
 var time = d.getHours()

 if (time<10)
 {
    document.write("<b> Good Morning</b>");
 }
 else if (time>10 && time <16)
 {
    document.write("<b>Good day</b>");
 }
 else
 {
  document.write("<b>Hello World!</b>");
 }
}
    </script>
