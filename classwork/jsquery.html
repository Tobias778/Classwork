<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("p").click(function(){
            $("#test").hide();  
            //$("p").hide(); //hide all p
            $("h2").css("color","red");

        });
    });
    </script>    
</head>
<body><h2>This is a heading</h2>
